name: Deploy

on:
  push:
    branches: 
      - main

jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version-file: '.nvmrc'

      - name: Install dependencies
        run: npm ci
        
      - name: Build site
        run: cd api
          
      - name: Setup upterm session
        uses: lhotari/action-upterm@v1

